<h3>Orbit Report</h3>
<table>
    <tr class = "header-row">
        <th class = "sortable">Name</th>
        <th class = "sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor = "let unit of satellites">
        <th>{{ unit.name }}</th>
        <th>{{ unit.type }}</th>
        <th>{{ unit.launchDate }}</th>
        <th>{{ unit.orbitType }}</th>
        <th>{{ unit.operational }}</th>
        
    </tr>
</table>
