<h3>Orbit Report</h3>
<table>
    <tr class = "header-row">
        <th (click) = "sort('name')" class = "sortable">Name</th>
        <th (click) = "sort('type')" class = "sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor = "let unit of satellites">
        <td>{{ unit.name }}</td>
        <td [class.warning] = unit.shouldShowWarning()
        >{{ unit.type }}</td>
        <td>{{ unit.launchDate }}</td>
        <td>{{ unit.orbitType }}</td>
        <td>{{ unit.operational }}</td>
    </tr>
</table>
